<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sokoban Game</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5 text-center">
    <h1 class="mb-4" style="font-family: 'Press Start 2P', cursive; color: #ffca28;">🎯 Sokoban</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <span>Mosse: <strong id="moves">0</strong></span>
      </div>
<!--      <div class="col-auto">
        <span>Livello: <strong id="level">1</strong></span>
      </div>-->
    </div>

    <div class="canvas-wrapper mb-4">
      <canvas id="window" width="580" height="580" class="rounded border border-warning shadow-lg"></canvas>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
      <button class="btn btn-warning me-md-2" id="restartBtn">🔄 Riavvia</button>
      <button class="btn btn-success hidden" id="levels">➡️ Prossimo livello</button>
    </div>

    <div id="message" class="alert alert-success hidden" role="alert">
      Livello completato!
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
