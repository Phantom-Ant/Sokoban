<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Sokoban</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a1a, #333, #1a1a1a, #000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .menu-box h1 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .btn-game {
      font-size: 0.8rem;
      padding: 15px 30px;
      margin: 10px 0;
      width: 100%;
      border-radius: 12px;
      font-family: monospace;
    }

    .btn-game:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <h1>ğŸ® Sokoban Menu</h1>
    <div class="d-grid gap-3">
      <button class="btn btn-warning btn-game" onclick="location.href='login.html'">ğŸ” Login</button>
      <button class="btn btn-success btn-game" onclick="location.href='register.html'">ğŸ“ Registrati</button>
      <button class="btn btn-outline-light btn-game" onclick="location.href='../levels/levels.html'">ğŸ² Gioca Liberamente</button>
    </div>
  </div>
</body>
</html>
