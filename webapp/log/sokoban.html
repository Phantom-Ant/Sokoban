<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Sokoban</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-box {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
      border: 3px solid #ffcc00;
      position: relative;
      max-width: 450px;
      width: 90%;
      z-index: 1;
    }

    .menu-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px dashed rgba(255, 204, 0, 0.5);
      border-radius: 25px;
      animation: borderPulse 4s linear infinite;
      pointer-events: none;
    }

    @keyframes borderPulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }

    .menu-box h1 {
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #ffcc00;
      text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
      position: relative;
      padding-bottom: 15px;
    }

    .menu-box h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 20%;
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, transparent, #ffcc00, transparent);
    }

    .btn-game {
      font-size: 0.9rem;
      padding: 15px 30px;
      margin: 15px 0;
      width: 100%;
      border-radius: 12px;
      font-family: 'Press Start 2P', cursive;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      text-transform: uppercase;
    }

    .btn-game::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-game:hover::before {
      left: 100%;
    }

    .btn-game:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-game:active {
      transform: translateY(-1px);
    }

    .btn-warning {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    .btn-success {
      background-color: #4caf50;
      color: #000;
      font-weight: bold;
    }

    .btn-outline-light {
      color: #fff;
      border-color: #fff;
      background-color: transparent;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .pixel-corners {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #ffcc00;
      z-index: 2;
    }

    .top-left {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: -3px;
      right: -3px;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: -3px;
      left: -3px;
      border-right: none;
      border-top: none;
    }

    .bottom-right {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 576px) {
      .menu-box {
        padding: 30px;
      }
      
      .menu-box h1 {
        font-size: 1.4rem;
        margin-bottom: 30px;
      }
      
      .btn-game {
        font-size: 0.7rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-box">
    <div class="pixel-corners top-left"></div>
    <div class="pixel-corners top-right"></div>
    <div class="pixel-corners bottom-left"></div>
    <div class="pixel-corners bottom-right"></div>
    
    <h1>üéÆ SOKOBAN üéÆ</h1>
    <div class="d-grid gap-3">
      <button class="btn btn-warning btn-game" onclick="location.href='login.html'">üîê LOGIN</button>
      <button class="btn btn-success btn-game" onclick="location.href='register.html'">üìù REGISTRATI</button>
      <button class="btn btn-outline-light btn-game" onclick="location.href='../levels/levels.html'">üé≤ GIOCA LIBERAMENTE</button>
    </div>
  </div>
</body>
</html>
