<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sokoban - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffca28;
      --primary-dark: #ffc107;
      --secondary-color: #00bcd4;
      --dark-bg: #0f2027;
      --mid-bg: #203a43;
      --light-bg: #2c5364;
    }
    
    body {
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--mid-bg) 50%, var(--light-bg) 100%);
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    
    .pixel-decoration {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: var(--primary-color);
      opacity: 0.6;
      z-index: 0;
    }
    
    .form-container {
      max-width: 400px;
      width: 90%;
      margin: auto;
      padding: 2.5rem;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      border: 3px solid var(--primary-color);
      position: relative;
      overflow: hidden;
      z-index: 1;
      backdrop-filter: blur(5px);
    }
    
    .form-container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px dashed rgba(255, 202, 40, 0.5);
      border-radius: 20px;
      pointer-events: none;
      animation: borderPulse 4s linear infinite;
    }
    
    @keyframes borderPulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    
    .form-control {
      font-family: monospace;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--primary-color);
      color: #fff;
      padding: 12px 15px;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      transition: all 0.3s;
      letter-spacing: 1px;
    }
    
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 0.25rem rgba(255, 202, 40, 0.25);
      transform: translateY(-2px);
    }
    
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.7rem;
    }
    
    .btn-custom {
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 14px;
      transition: all 0.3s;
      letter-spacing: 1px;
      border-radius: 8px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    
    .btn-custom:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 202, 40, 0.4);
    }
    
    .btn-custom:active {
      transform: translateY(-1px);
    }
    
    .title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 15px rgba(255, 202, 40, 0.7);
      position: relative;
      padding-bottom: 20px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from { text-shadow: 0 0 10px rgba(255, 202, 40, 0.5); }
      to { text-shadow: 0 0 20px rgba(255, 202, 40, 0.9); }
    }
    
    .title::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 20%;
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
      animation: linePulse 3s ease-in-out infinite;
    }
    
    @keyframes linePulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    
    .form-label {
      font-size: 0.8rem;
      margin-bottom: 0.8rem;
      color: var(--primary-color);
      display: block;
      text-align: left;
    }
    
    .btn-outline-light {
      border-color: #fff;
      color: #fff;
      transition: all 0.3s;
      padding: 12px;
      font-size: 0.8rem;
      border-radius: 8px;
      border-width: 2px;
    }
    
    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }
    
    #result {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      min-height: 20px;
      color: var(--primary-color);
    }
    
    .password-container {
      position: relative;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary-color);
      font-size: 1rem;
    }
    
    @media (max-width: 576px) {
      .title {
        font-size: 1.4rem;
        margin-bottom: 2rem;
      }
      
      .form-container {
        padding: 2rem;
      }
      
      .btn-custom, .btn-outline-light {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 3 pixel che si vedono -->
  <div class="pixel-decoration" style="top: 10%; left: 5%;"></div>
  <div class="pixel-decoration" style="top: 80%; right: 8%;"></div>
  <div class="pixel-decoration" style="top: 30%; right: 15%; width: 15px; height: 15px;"></div>
  <div class="pixel-decoration" style="bottom: 20%; left: 10%; width: 25px; height: 25px;"></div>
  
  <div class="form-container">
    <div class="title">üéÆ SOKOBAN LOGIN üéÆ</div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="form-label">USERNAME</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="INSERISCI USERNAME" />
      </div>
      <div class="mb-4 password-container">
        <label for="password" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
      </div>
      <div class="d-grid gap-3">
        <button type="submit" class="btn btn-custom">ACCEDI</button>
        <a href="register.html" class="btn btn-outline-light">REGISTRATI</a>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script>
    //privacy della pass
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      document.getElementById('result').textContent = 'Accesso in corso...';
    });
  </script>
</body>
</html>
